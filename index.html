<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/2b4110b56c.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Document</title>
	</head>
	<body>
		<header class="p-5 bg-emerald-400">
			<nav class="flex justify-between">
				<h1 class="flex gap-3 items-center">
					<i class="fa-solid fa-wallet"></i>AhorrADAs
				</h1>
				<ul class="flex gap-5">
					<li><a>Balance</a></li>
					<li><a>Categor√≠a</a></li>
					<li><a>Reporte</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="w-80 p-4 border-solid border-2 mb-5">
				<h2 class="text-4xl pb-12">Balance</h2>

				<div class="flex justify-between text-l py-2">
					<div>Ganacias</div>
					<div class="text-[#48c774]">+ $ 0</div>
				</div>

				<div class="flex justify-between text-l py-2">
					<div>Gastos</div>
					<div class="text-[#f14668]">- $ 0</div>
				</div>

				<div class="flex justify-between text-xl py-2">
					<div>Total</div>
					<div>$0</div>
				</div>
			</section>

			<section class="w-80 p-4 border-solid border-2">
				<div class="flex justify-between pb-4">
					<h3 class="text-2xl">Filtros</h3>
					<button class="text-[pink]">Ocultar Filtros</button>
				</div>

				<div>
					<div class="flex flex-col">
						<label for="tipo" class="py-1">Tipo</label>
						<select
							name="tipo"
							id="tipo"
							class="border-solid border-2 p-2 rounded"
						>
							<option value="todos">Todos</option>
							<option value="gasto">Gasto</option>
							<option value="ganancia">Ganacia</option>
						</select>
					</div>

					<div class="flex flex-col">
						<label for="categoria" class="py-1">Categor√≠a</label>
						<select
							name="categoria"
							id="categoria"
							class="border-solid border-2 p-2 rounded"
						>
							<option value="todas">Todas</option>
							<option value="comida">Comida</option>
							<option value="servicios">Servicios</option>
							<option value="salidas">Salidas</option>
							<option value="educacion">Educaci√≥n</option>
							<option value="transporte">Transporte</option>
							<option value="trabajo">Trabajo</option>
						</select>
					</div>

					<div class="flex flex-col">
						<label for="desde" class="py-1">Desde</label>
						<input
							type="date"
							id="desde"
							class="border-solid border-2 p-2 rounded"
						/>
					</div>

					<div class="flex flex-col">
						<label for="ordenar" class="py-1">Ordenar por</label>
						<select
							name="ordenar"
							id="ordenar"
							class="border-solid border-2 p-2 rounded"
						>
							<option value="mas">M√°s Reciente</option>
							<option value="menos">Menos Reciente</option>
							<option value="mayor">Mayor Monto</option>
							<option value="menor">Menor Monto</option>
							<option value="A/Z">A/Z</option>
							<option value="Z/A">Z/A</option>
						</select>
					</div>
				</div>
			</section>
			<section class="flex flex-col p-5">
				<div class="flex justify-between">
					<h3 class="text-2xl">Operaciones</h3>
					<button>+Nueva operaci√≥n</button>
				</div>
				<img src="imagenes/undraw_Vault_re_s4my.png" />
				<p>Sin resultados</p>
				<p>Cambia los filtros o agrega operaciones</p>
			</section>
		</main>

		<footer class="flex justify-center items-center gap-[10px]">
			<p>Hecho con üíñ Por Ani y Pau</p>
			<i class="fa-brands fa-github"></i>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
